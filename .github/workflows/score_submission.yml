name: Score Submissions

on:
  pull_request:
    branches:
      - main  # Score PRs to main branch
  push:
    branches:
      - main  # Optional: score submissions pushed directly

jobs:
  scoring:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      # 4️⃣ Ensure submissions folder exists
      - name: Ensure submissions folder
        run: mkdir -p submissions

      # 5️⃣ Run scoring script
      - name: Run scoring script
        env:
          TEST_LABELS: ${{ secrets.TEST_LABELS || '' }}  # Secret with private labels
        run: python scoring_script.py

      # 6️⃣ Upload leaderboard
      - name: Upload leaderboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard
          path: leaderboard.csv
